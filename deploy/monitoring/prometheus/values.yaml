server:
  global:
    scrape_interval: 15s
  service:
    type: ClusterIP
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi

  additionalScrapeConfigs:
  - job_name: 'otel-collector'
    static_configs:
    - targets: [ 'otel-collector-collector.observability.svc.cluster.local:8889' ]
