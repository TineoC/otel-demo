apiVersion: 1
providers:
  - name: "provisioned-dashboards"
    orgId: 1
    folder: ""
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /etc/grafana/provisioning/dashboards
    inputs:
      - name: DS_PROMETHEUS
        pluginId: prometheus
        datasourceName: prometheus
