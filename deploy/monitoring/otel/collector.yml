apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
spec:
  mode: deployment
  config: |
    receivers:
      otlp:
        protocols:
          grpc: {}
          http:
            endpoint: "0.0.0.0:4318"
            cors:
              allowed_origins: ["*"]
              allowed_headers: ["*"]
              max_age: 7200

    processors:
      batch:
      logging:
        loglevel: debug
        sampling_initial: 1
        sampling_thereafter: 1
      
    exporters:
      otlp/tempo:
        endpoint: "tempo.observability.svc.cluster.local:9095"
        tls:
          insecure: true
      debug:
        verbosity: detailed

    service:
      pipelines:
        traces:
          receivers: [otlp]
          processors: [batch, logging]
          exporters: [otlp/tempo, debug]
