apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: otel-collector
  namespace: opentelemetry-operator
spec:
  # Run as a Deployment
  mode: deployment

  # Expose a ClusterIP service on the standard OTLP ports
  service:
    type: ClusterIP
    ports:
      - name: otlp-grpc
        port: 4317
      - name: otlp-http
        port: 4318

  # Collector configuration
  config: |
    receivers:
      # OTLP receiver supports both gRPC and HTTP
      otlp:
        protocols:
          grpc:    # listens on :4317
          http:    # listens on :4318

    exporters:
      # For demo purposes: log all incoming traces
      logging:
        logLevel: debug

    service:
      pipelines:
        traces:
          receivers: [otlp]
          exporters: [logging]
